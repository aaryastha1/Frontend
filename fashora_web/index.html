<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fasherie - Authentication</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Import components
    const { useState } = React;

    function AuthForm() {
      const [isLogin, setIsLogin] = useState(true);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [fullName, setFullName] = useState('');
      const [rememberMe, setRememberMe] = useState(false);

      const handleSubmit = (e) => {
        e.preventDefault();
        if (isLogin) {
          console.log('Login:', { email, password, rememberMe });
        } else {
          console.log('Signup:', { fullName, email, password });
        }
      };

      return (
        <div className="auth-container">
          <div className="auth-form">
            <div className="auth-header">
              <h1 className="brand-name">Fasherie</h1>
              <h2 className="welcome-text">Welcome Back!</h2>
            </div>

            <form onSubmit={handleSubmit}>
              {!isLogin && (
                <div className="form-group">
                  <label htmlFor="fullName">Full Name</label>
                  <input
                    type="text"
                    id="fullName"
                    placeholder="Enter your full name"
                    value={fullName}
                    onChange={(e) => setFullName(e.target.value)}
                    required
                  />
                </div>
              )}

              <div className="form-group">
                <label htmlFor="email">{isLogin ? 'Sign In' : 'Email'}</label>
                <input
                  type="email"
                  id="email"
                  placeholder={isLogin ? 'Phone / Email' : 'Enter your email'}
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  required
                />
              </div>

              <div className="form-group">
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  required
                />
              </div>

              {isLogin && (
                <div className="remember-me">
                  <input
                    type="checkbox"
                    id="remember"
                    checked={rememberMe}
                    onChange={(e) => setRememberMe(e.target.checked)}
                  />
                  <label htmlFor="remember">Remember Me</label>
                </div>
              )}

              <button type="submit" className="submit-button">
                {isLogin ? 'Sign In' : 'Create Account'}
              </button>

              <div className="divider">
                <span>OR</span>
              </div>

              <div className="social-login">
                <button type="button" className="facebook-button">
                  f
                </button>
                <button type="button" className="google-button">
                  G
                </button>
              </div>
            </form>

            <div className="switch-form">
              <p>
                {isLogin ? "Don't have an account? " : "Already have an account? "}
                <button
                  type="button"
                  className="switch-button"
                  onClick={() => setIsLogin(!isLogin)}
                >
                  {isLogin ? 'Sign Up' : 'Sign In'}
                </button>
              </p>
            </div>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div className="app">
          <div className="auth-page">
            <AuthForm />
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
    }

    .app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-page {
      width: 100%;
      max-width: 400px;
    }

    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .brand-name {
      font-family: serif;
      font-size: 28px;
      font-weight: bold;
      font-style: italic;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .welcome-text {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #b45309;
      box-shadow: 0 0 0 2px rgba(180, 83, 9, 0.2);
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .remember-me label {
      font-size: 14px;
      color: #555;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: #b45309;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .submit-button:hover {
      background-color: #92400e;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #ddd;
    }

    .divider span {
      position: relative;
      background-color: white;
      padding: 0 10px;
      color: #777;
      font-size: 14px;
    }

    .social-login {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .facebook-button,
    .google-button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .facebook-button {
      background-color: #1877f2;
    }

    .facebook-button:hover {
      background-color: #166fe5;
    }

    .google-button {
      background-color: #ea4335;
    }

    .google-button:hover {
      background-color: #d33828;
    }

    .switch-form {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #555;
    }

    .switch-button {
      background: none;
      border: none;
      color: #b45309;
      font-weight: 500;
      cursor: pointer;
      text-decoration: underline;
    }

    .switch-button:hover {
      color: #92400e;
    }
  </style>
</body>
</html>
